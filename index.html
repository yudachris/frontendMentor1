<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- boostrap CSS & Java Scripts-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  </script>
  <!-- custom styles and javascript-->
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>


  <div>
    <h1>Rock</h1>
    <h1>Paper</h1>
    <h1>Scissor</h1>
    <h3>Score</h3>
    <h2 id="score-number">[ScoreNumber]</h2>

    <div class="row">
      <div class="col-lg-4">
          <button onclick="rockClicked()" class="btn btn-primary">Rock</button>
      </div>
      <div class="col-lg-4">
        <button onclick="paperClicked()" class="btn btn-danger">Paper</button>
      </div>
      <div class="col-lg-4">
        <button onclick="scissorClicked()" class="btn btn-warning">Scissor</button>
      </div>
    </div>

  </div>
  <div>

  </div>
  <div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ruleModal">Rules</button>
  </div>

  <!-- Rules Modal-->
  <div class="modal fade" id="ruleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div>
              RULES
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"><img src="images/icon-close.svg" alt=""></span>
                </button>
          </div>
          <div>
              <img src="images/image-rules.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/yudachris">Yehuda Nathanael</a> and <a href="https://github.com/calvinpa">Calvin Paulus</a>.
  </div>
</body>

</html>
