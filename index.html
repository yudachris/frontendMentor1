<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- boostrap CSS & Java Scripts-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  </script>
  <!-- custom styles (javascript at the bottom)-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link rel="stylesheet" href="css/positioning.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>

  <section id="stats">
    <div class="row">
      <div class="col-lg-3">
        <!-- EMPTY DIV FOR SPACE-->
      </div>
      <div class="col-lg-6 stat-dashboard">
        <div class="row">
          <div class="col-lg-6">
            <h1 class="small-line-height">ROCK</h1>
            <h1 class="small-line-height">PAPER</h1>
            <h1 class="small-line-height">SCISSORS</h1>
          </div>
          <div class="col-lg-6 scoreboard-base">
            <div class="scoreboard">
              <div class="score-title score-text">
                <p>SCORE</p>
              </div>
              <div class="score-value bold dark-text">
                <p id="score-number">13</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <!-- EMPTY DIV FOR SPACE-->
      </div>
    </div>
  </section>

  <!-- START OF GAME SECTION -->
  <section id="the-game">
    <div class="game-window">
      <!-- triangle background -->
      <div class="triangle-bg">
        <img src="images/bg-triangle.svg" alt="">
      </div>
      <!-- three buttons -->
      <div onclick="paperClicked()" class="rps-circle paper-color">
        <div class="inner-circle">
          <img src="images/icon-paper.svg" alt="choose-paper">
        </div>
      </div>
      <div onclick="rockClicked()" class="rps-circle rock-color">
        <div class="inner-circle">
          <img src="images/icon-rock.svg" alt="choose-paper">
        </div>
      </div>
      <div onclick="scissorsClicked()" class="rps-circle scissors-color">
        <div class="inner-circle">
          <img src="images/icon-scissors.svg" alt="choose-paper">
        </div>
      </div>
    </div>
  </section>
  <!-- END OF GAME SECTION -->

  <section>
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ruleModal">Rules</button>
    </div>
  </section>


  <!-- Rules Modal-->
  <div class="modal fade" id="ruleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <h1 class="dark-text bold">RULES</h1>
            </div>
            <div class="col-6">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><img src="images/icon-close.svg" alt=""></span>
            </div>
            </button>
          </div>
          <div class="align-center">
            <img class="rule-img" src="images/image-rules.svg" alt="rule-image">
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/yudachris">Yehuda Nathanael</a> and <a
      href="https://github.com/calvinpa">Calvin Paulus</a>.
  </div>
  <!-- custom JS-->
  <script src="js/index.js"></script>
</body>

</html>
