<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- boostrap CSS & Java Scripts-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  </script>
  <!-- custom styles (javascript at the bottom)-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link rel="stylesheet" href="css/positioning.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>

  <section id="stats">
    <div class="row" style="margin:0;">
      <div class="col-lg-6 col-md-6 stat-dashboard">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <h1 class="small-line-height">ROCK</h1>
            <h1 class="small-line-height">PAPER</h1>
            <h1 class="small-line-height">SCISSORS</h1>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-6 scoreboard-base">
            <div class="scoreboard">
              <div class="score-title score-text">
                <p>SCORE</p>
              </div>
              <div class="score-value bold dark-text">
                <p id="score-number">13</p>
              </div>
            </div>
          </div>

        </div>
      </div>
  </section>

  <!-- START OF GAME SECTION -->
  <section id="the-game">

    <!-- initial game window-->
    <div id="game-window-init">
      <!-- triangle background -->
      <div class="triangle-bg">
        <img src="images/bg-triangle.svg" alt="triangle-background">
      </div>
      <!-- three buttons -->
      <div id="paper" class="rps-circle paper-color choice-button">
        <div class="inner-circle">
          <img src="images/icon-paper.svg" alt="choose-paper">
        </div>
      </div>
      <div id="rock" class="rps-circle rock-color choice-button">
        <div class="inner-circle">
          <img src="images/icon-rock.svg" alt="choose-paper">
        </div>
      </div>
      <div id="scissors" class="rps-circle scissors-color choice-button">
        <div class="inner-circle">
          <img src="images/icon-scissors.svg" alt="choose-paper">
        </div>
      </div>
    </div>

    <!-- game window after choosing RPS-->

    <div id="game-window-chosen">
      <div class="row">
        <div class="col-lg-6 col-md-6 content">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6 padding-0">
              <div id="players" class="choice">
                <div class="choice-header">
                  YOU PICKED
                </div>
                <div id="player-choice" class="choice-body">
                  <!-- remove after done-->
                  <div class='rps-circle-chosen paper-color choice-button'>
                    <div class='inner-circle'>
                      <img src='images/icon-paper.svg' alt='choose-paper'>
                    </div>
                  </div>
                  <!-- remove after done-->
                </div>
                <div class="choice-footer">
                  YOU PICKED
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6 padding-0">
              <div id="coms" class="choice">
                <div class="choice-header">
                  THE HOUSE PICKED
                </div>
                <div id="com-choice" class="choice-body">
                  <!-- remove after done-->
                  <div class='rps-circle-chosen rock-color choice-button'>
                    <div class='inner-circle'>
                      <img src='images/icon-rock.svg' alt='choose-rock'>
                    </div>
                  </div>
                  <!-- remove after done-->
                </div>
                <div class="choice-footer">
                  THE HOUSE PICKED
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="end-result" class="end-result">
      <div id="result-txt" class="result-txt bold">YOU WIN</div>
      <div class="play-again-btn dark-text" onclick="resetGame()">PLAY AGAIN</div>
    </div>

  </section>
  <!-- END OF GAME SECTION -->

  <section id="lower">
    <button type="button" class="btn rule-btn" data-toggle="modal" data-target="#ruleModal">RULES</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/yudachris">Yehuda Nathanael</a> and <a
        href="https://github.com/calvinpa">Calvin Paulus</a>.
    </div>
  </section>


  <!-- Rules Modal-->
  <div class="modal fade" id="ruleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <h1 class="dark-text bold">RULES</h1>
            </div>
            <div class="col-6">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><img src="images/icon-close.svg" alt=""></span>
            </div>
            </button>
          </div>
          <div class="align-center">
            <img class="rule-img" src="images/image-rules.svg" alt="rule-image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- custom JS-->
  <script src="js/index.js"></script>
  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
